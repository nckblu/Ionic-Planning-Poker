<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <meta name="format-detection" content="telephone=no">
<link href="https://fonts.googleapis.com/css?family=Open%20Sans%3A400%2C300%2C600" rel="stylesheet" type="text/css">

    <!-- <link href="lib/ionic/css/ionic.css" rel="stylesheet"> -->
    <!-- <link href="css/style.css" rel="stylesheet"> -->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
   
    -->

   <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    


    <div class="main" ng-controller="MainCtrl">

      <message></message>

      <div class="numberContainer">
       <div class="circle" ng-repeat="n in numbers" ng-hide="" ng-class="{changedClass: n.toggled}" on-tap="onTap(n)"><span>{{n.number}}</span></div>
      </div>
      
      
      <div class="bigNumber" ng-class="{&apos;animated zoomIn&apos;: showSelected, &apos;hideMe&apos;: !showSelected }">
        {{selectedNumber}}
      </div>

    </div>
  </body>
</html>
